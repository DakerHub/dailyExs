<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploadfive Demo</title>
    <link rel="stylesheet" href="../lib/uploadfive.css" />
</head>
<body>
    <h1>Uploadfive Demo</h1>
    <form>
        <label for="testurl">测试路径：</label><input id="testurl" value="http://localhost/dailyExs/upload/uploadfive.php" type="text" />
        <br />
        <br />
        <div id="queue"></div>
        <input id="file_upload" name="file_upload" type="file" multiple="true">
        <h2>将文件拖拽到此处上传</h2>
    </form>
    
    <a href="javascript:$('#file_upload').uploadfive('cancel')">取消上传</a>
    <a href="javascript:$('#file_upload').uploadfive('upload','*')">全部上传有*</a>
    <a href="javascript:$('#file_upload').uploadfive('upload')">全部上传无*</a>
    <a href="javascript:$('#file_upload').uploadfive('cancel', '*')">取消全部</a>
    <script type="text/javascript" src="http://boss.homed.me/pubFile/commjs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.uploadfive.js"></script>
    <script type="text/javascript">
    $('#file_upload').uploadfive({
        uploader: "",
        queueID: "queue",
        multi: true,
        fileTypeExts: "*.*",
        processData: "speed",
        fileObjName: "fileToUpload",
        removeCompleted: false,
        removeCancelled: false,
        dataType: "json",
        auto: false,
        dragField: $("h2"),// 可拖拽上传区域
        onSelect: function (file) {
            console.log("onSelect-----------");
            console.log(this);
            console.log(file);
            //console.log(file.name);
            // $('#file_upload').uploadfive("upload", file.id);
            
        },
        onUploadStart: function (file) {
            //console.log(file);
            console.log("onUploadStart-----------");
            console.log(this);
            console.log(arguments);
            $('#file_upload').uploadfive("settings", "uploader", $( "#testurl" ).val() );
        },
        onInit: function (instance) {
            console.log("onInit-----------");
            console.log(this);
            console.log(arguments);
            //console.log(instance);
        },
        onUploadProgress: function (file, loaded, total, queueLoaded, queueSize) {
            console.log("onUploadProgress-----------");
            console.log(this);
            console.log(arguments);
            //console.log(arguments);
        },
        onQueueComplete: function (queueData) {
            console.log("onQueueComplete-----------");
            console.log(this);
            console.log(arguments);
            //console.log(queueData);
        },
        onUploadSuccess: function (file, data) {
            console.log("onUploadSuccess-----------");
            console.log(this);
            console.log(arguments);
            //alert(typeof data);
        },
        onClearQueue: function (total) {
            console.log(total);
        }
    });

    </script>
</body>
</html>
