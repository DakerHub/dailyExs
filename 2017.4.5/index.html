<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="chart" style="width:600px;height:400px;"></div>
    <script src="../lib/echarts.js"></script>
    <script>
        var chart = echarts.init(document.getElementsByClassName("chart")[0]);
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['实际销售数量','意向订单数量'],
                right: 5,
                orient: "'vertical"
            },
            xAxis: {
                data: [{
                    value:"衬衫",
                    textStyle:{
                        color: "#ddd",
                        transform: "rotate(45deg)"
                    }
                },"羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
            },
            yAxis: {},
            series: [{
                name: '实际销售数量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },{
                name: '意向订单数量',
                type: 'bar',
                data: [6, 25, 30, 8, 3, 4]
            }]
        }
        chart.setOption(option);
    </script>
</body>
</html>
