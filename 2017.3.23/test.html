<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var formatUrl = function (searchObj) {
            str = "";
            if (searchObj) {
                for (var n in searchObj) {
                    str += n + "=" + searchObj[n] + "&";
                }
                str = str.substring(0, str.length - 1);
            }
            return str;
        };
        var data = {
            name: "fengcc",
            sex: "girl",
            age: 18
        };
        console.log(formatUrl(data));
    </script>
</body>

</html>
